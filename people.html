<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="d-flex p-2 bg text-white">
        <i class="bi bi-arrow-left-short fs-2"></i>
        <h5 class="m-auto pe-5">Chi tiết</h5>
    </header>
    <main>
        <section>
            <div class="d-flex justify-content-between">
                <h4 class="color fw-bold">Like bài viết</h4>
                <img src="./img/More Square.svg" alt="">
            </div>
            <div class="d-flex">
                <div class="lh-1">
                    <p class="text-secondary">Ngày hết hạn</p>
                    <i class="bi bi-calendar3 text-secondary"></i> 20/09/2020
                </div>
                <div class="ms-5 lh-1">
                    <p class="text-secondary">Còn lại</p>
                    <p>321</p>
                </div>
            </div>
        </section>
        <section>
            <div class="people__tag">
                <div class="text-secondary">
                    <p>Nền tảng</p>
                    <p>Tiền cộng</p>
                </div>
                <div class="ms-3">
                    <div class="badge bg-primary">Facebook</div><br>
                    <div class="badge bg-info mt-3">+500</div>
                </div>
            </div>
        </section>
        <section>
            <div class="lh-1">
                <h5>Mô tả:</h5>
                <p class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit aliquid
                    doloribus </p>
            </div>
        </section>
        <section>
            <h5>Làm việc</h5>
            <div class="square d-grid gap-3 pt-3">
                <div class="box shadow-0 rounded-3">
                    <img src="./img/Facebook.svg" alt="">
                    <p>Facebook</p>
                    <div class="badge bg-warning">Mở app</div>
                </div>
                <div class="box shadow-0 rounded-3">
                    <img src="./img/chrome.svg" alt="">
                    <p>Trình duyệt</p>
                    <div class="badge bg-warning">Mở Trình đuyệt</div>
                </div>
            </div>
        </section>

        <section class="people__popup">
            <div class="d-flex bg-success bg-opacity-75 rounded-4 lh-0">
                <div>
                    <img src="./img/like.svg" alt="" class="m-2">
                </div>
                <div class="mt-3">
                    <p>Hoàn thành công việc</p>
                    <p>Nhận tiền sau khi thực hiện</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
