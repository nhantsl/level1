<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <section class="container">
            <div class="wallet__tag d-flex justify-content-between fs-5">
                <i class="bi bi-wallet-fill fw-semibold"> Kiếm tiền </i>
                <i class="bi bi-bell-fill text-secondary"></i>
            </div>

            <div class="row mt-3">
                <div class="col-8">
                    Chào, <b>Dũng!</b>
                    <p>Chọn tài khoản kiếm tiền</p>
                </div>
                <div class="col-4 text-end">
                    <img src="./img/avatar1.svg" class="img-fluid" width="48">
                </div>
            </div>            
        </section>
    </header>

    <main>
        <section class="container">
            <div class="btn-group d-flex gap-3">
                <p class="btn color shadow-0 rounded-pill">Danh sách công việc</p>
                <p class="btn text-secondary shadow-0 rounded-pill">Lịch sử làm việc</p>
            </div>          
        </section>

        <section class="container">
            <div class="d-flex rounded-4 shadow-0 p-2">
                <div class="text-center">
                    <img src="./img/like-1.svg" class="img-fluid"><br>
                    <p class="badge text-bg-warning text-white m-2">+350đ</p>
                </div>
                <div class="flex-grow-1">
                    <p class="fw-semibold mb-0">Like bài viết</p>
                    <p class="text-secondary mb-0 fs-7">Thành Dũng vừa cập nhật</p>
                    <div class="d-flex gap-2">
                        <div class="progress-bar bg-light">
                            <div class="progress w-25 bg-success"></div>
                        </div>
                        <p class="fs-7 text-muted mt-1">25%</p>
                    </div>
                </div>
            </div>

            <div class="d-flex rounded-4 shadow-0 p-2 mt-2">
                <div class="text-center">
                    <img src="./img/Share.svg" class="img-fluid"><br>
                    <span class="badge text-bg-warning text-white m-2">+500đ</span>
                </div>
                <div class="flex-grow-1">
                    <p class="fw-semibold mb-0">Share bài viết</p>
                    <p class="text-secondary mb-0 fs-7">Thành Dũng vừa cập nhật</p>
                    <div class="d-flex gap-2">
                        <div class="progress-bar bg-light">
                            <div class="progress bg-success w-50"></div>
                        </div>
                        <p class="fs-7 text-muted mt-1">50%</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <h5>Quảng cáo</h5>
            <img src="./img/banner1.svg" alt="Quảng cáo banner" class="img-fluid w-100">
        </section>

        <section class="container">
            <div class="d-flex">
                <h5>Việc giá thấp</h5>
                <p class="ms-auto">Xem thêm</p>
            </div>
            <div class="d-flex overflow-auto">
                <img src="./img/tintuc1.svg" alt="" class="img-fluid w-100">
                <img src="./img/tintuc1.svg" alt="" class="img-fluid w-100">
            </div>
        </section>
    </main>

    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container d-flex justify-content-around">
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/home.html">
                <i class="bi bi-house-door-fill fs-5"></i>
                <p class="fs-7 m-0">Home</p>
            </a>
            <a class="nav-link active text-center" href="https://nhantsl.github.io/level1/wallet.html">
                <i class="bi bi-wallet-fill fs-5"></i>
                <p class="fs-7 m-0">Kiếm tiền</p>
            </a>
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/people.html">
                <i class="bi bi-people-fill fs-5"></i>
                <p class="fs-7 m-0">Cộng đồng</p>
            </a>
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/profile.html">
                <i class="bi bi-person-fill fs-5"></i>
                <p class="fs-7 m-0">Cá Nhân</p>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./script.js" defer></script>
</body>

</html>
