<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cash__header rounded-bottom-4">
            <div class="d-flex">
                <i class="bi bi-arrow-left-short fs-2"></i>
                <h5 class="m-auto pe-4">Rút tiền </h5>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <div class="lh-0">
                    <p>Số dư</p>
                    <h4>500.000.000 VND</h4>
                </div>
                <div class="ms-auto">
                    <img src="./img/avatar1.svg" alt="" width="48">
                </div>
            </div>

                <div class="cash__details shadow-0 rounded-4 position-absolute start-50 translate-middle-x">
                    <div class="text-center">
                        <div class="d-flex justify-content-around">
                            <div>
                                <i class="bi bi-circle-fill text-warning fs-7"></i> Chờ rút
                                <h6>100.000đ</h6>
                            </div>
                            <div class="vr"></div>
                            <div>
                                <i class="bi bi-circle-fill text-success fs-7"></i> Đã rút
                                <h6>200.000đ</h6>
                            </div>
                        </div>
                        <div>
                            <hr>
                            <p class="text-secondary fs-7 fst-italic">Thứ 7, Chủ nhật không làm việc nên sẽ rút tiền lâu hơn</p>
                            <div class="d-grid">
                                <button class="btn de text-white fs-7" type="button">Lịch sử rút tiền</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </header>
    <main class="cash__content">
        <h5 class="fw-bold">Chọn phương thức rút</h5>
        <div class="square d-grid gap-3 mt-4 fw-semibold">
            <div class="box shadow-0">
                <img src="./img/Viettel Pay.svg" alt="" width="80">
                <p class="mt-2">Viettel Pay</p>
            </div>
            <div class="box shadow-0">
                <img src="./img/MoMo.svg" alt="" width="80">
                <p class="mt-2">MoMo</p>
            </div>
            <div class="box shadow-0">
                <img src="./img/image 13.svg" alt="" width="80">
                <p class="mt-2">Thẻ cào</p>
            </div>
            <div class="box shadow-0">
                <img src="./img/image 14.svg" alt="" width="80">
                <p class="mt-2">Tên khác</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
