<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>     
    <link rel="stylesheet" href="./style.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="home__header rounded-bottom-3 bg">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex">
                <img src="./img/Avatar.svg" class="img-fluid ms-2" alt="Avatar" width="32">
                <div class="text-white ms-3">
                    <h6 class="mb-0">Nguyễn Thành Dũng</h6>
                    <p class="fs-7 mb-0">Số dư: 100.000.000đ</p>
                </div>
            </div>
            <i class="bi bi-bell fs-5 text-white me-2"></i>
        </div>
        <div class="carousel slide" id="carouselExampleIndicators">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./img/banner.svg" class="img-fluid w-100" alt="Promotional banner">
                </div>
                <div class="carousel-item active">
                    <img src="./img/banner.svg" class="img-fluid w-100" alt="Promotional banner">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner.svg" class="img-fluid w-100" alt="Promotional banner">
                </div>
            </div>
            <div class="carousel-indicators">
                <button class="custom-indicator" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
                <button class="active custom-indicator" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button class="custom-indicator" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
    </header>
    <main>

        <section class="text-center fs-7">
            <div id="function-list" class="row row-cols-3 row-cols-lg-6 g-3"></div>
        </section>

        <section>
            <h5 class="fw-bold">Tin tức mới</h5>
            <div class="row">
                <div class="col-12 col-md-4">
                    <img src="./img/tintuc.svg" alt="News article" class="img-fluid w-100">
                </div>
                <div class="col-12 col-md-4">
                    <img src="./img/tintuc2.svg" alt="News article" class="img-fluid w-100">
                </div>
                <div class="col-12 col-md-4">
                    <img src="./img/tintuc.svg" alt="News article" class="img-fluid w-100">
                </div>
            </div>
        </section>
        
    </main>

    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container d-flex justify-content-around">
            <a class="nav-link active text-center" href="https://nhantsl.github.io/level1/home.html">
                <i class="bi bi-house-door-fill fs-5"></i>
                <p class="fs-7 m-0">Home</p>
            </a>           
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/wallet.html">
                <i class="bi bi-wallet-fill fs-5"></i>
                <p class="fs-7 m-0">Kiếm tiền</p>
            </a>           
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/people.html">
                <i class="bi bi-people-fill fs-5"></i>
                <p class="fs-7 m-0">Cộng đồng</p>
            </a>           
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/profile.html">
                <i class="bi bi-person-fill fs-5"></i>
                <p class="fs-7 m-0">Cá Nhân</p>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer></script>
</body>

</html>
