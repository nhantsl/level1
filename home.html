<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="home__header p-3 rounded-bottom-3 bg">
        <div class="d-flex">
            <img src="./img/Avatar.svg" class="img-fluid ms-1 pb-2" alt="Avatar" width="32">
            <div class="text-white ms-2 lh-0">
                <h6>Nguyễn Thành Dũng</h6>
                <p class="fs-7">Số dư: 100.000.000đ</p>
            </div>
            <i class="bi bi-bell fs-5 text-white ms-auto pt-1 me-2"></i>
        </div>
        <div class="carousel slide" id="carouselExampleIndicators">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./img/banner.svg" class="img-fluid w-100" alt="Promotional banner">
                </div>
                <div class="carousel-item active">
                    <img src="./img/banner.svg" class="img-fluid w-100" alt="Promotional banner">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner.svg" class="img-fluid w-100" alt="Promotional banner">
                </div>
            </div>
            <div class="carousel-indicators">
                <button class="custom-indicator" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
                <button class="active custom-indicator" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button class="custom-indicator" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
    </header>
    <main>
        <section class="home__function d-grid text-center fs-7">
            <div>
                <img src="./img/Mời bạn.svg" alt="Mời bạn" class="img-fluid">
                <p class="pt-1">Mời bạn</p>
            </div>
            <div>
                <img src="./img/Hỗ trợ.svg" alt="Hỗ trợ" class="img-fluid">
                <p class="pt-1">Hỗ trợ</p>
            </div>
            <div>
                <img src="./img/Rút tiền.svg" alt="Rút tiền" class="img-fluid">
                <p class="pt-1">Rút tiền</p>
            </div>
            <div>
                <img src="./img/Cộng đồng.svg" alt="Cộng đồng" class="img-fluid">
                <p class="pt-1">Cộng đồng</p>
            </div>
            <div>
                <img src="./img/Nhiệm vụ.svg" alt="Nhiệm vụ" class="img-fluid">
                <p class="pt-1">Nhiệm vụ</p>
            </div>
            <div>
                <img src="./img/Tài khoản.svg" alt="Tài khoản" class="img-fluid">
                <p class="pt-1">Tài khoản</p>
            </div>
        </section>

        <section>
            <h5 class="fw-bold ps-1">Tin tức mới</h5>
            <div>
                <img src="./img/tintuc.svg" alt="News article" class="img-fluid w-100">
                <img src="./img/tintuc2.svg" alt="News article" class="img-fluid w-100">
                <img src="./img/tintuc.svg" alt="News article" class="img-fluid w-100">
            </div>
        </section>
    </main>

    <nav class="nav bg-light fixed-bottom d-flex justify-content-around">
        <button class="nav-link active">
            <a href="https://nhantsl.github.io/level1/home.html">
                <i class="bi bi-house-door-fill fs-5"></i><br>
                <p class="fs-7">Home</p>
            </a>
        </button>
        <button class="nav-link">
            <a href="https://nhantsl.github.io/level1/wallet.html">
                <i class="bi bi-wallet-fill fs-5"></i><br>
                <p class="fs-7">Kiếm tiền</p>
            </a>
        </button>
        <button class="nav-link">
            <a href="https://nhantsl.github.io/level1/people.html">
                <i class="bi bi-people-fill fs-5"></i><br>
                <p class="fs-7">Cộng đồng</p>
            </a>
        </button>
        <button class="nav-link">
            <a href="https://nhantsl.github.io/level1/profile.html">
                <i class="bi bi-person-fill fs-5"></i><br>
                <p class="fs-7">Cá nhân</p>
            </a>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
