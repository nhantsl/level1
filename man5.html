<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
         body {
            max-width: 360px;
            margin: 0 auto;
        }

        .lh__0 {
            line-height: 0.5;
        }

        .people__header {
            background-color: #CF3066;
            width: 360px;
            height: 64px;
            color: white;
        }

        .people__p {
            color: #CF3066;
        }

        .people__nut {
            width: 156px;
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="people__header d-flex p-2">
        <i class="bi bi-arrow-left-short fs-2"></i>
        <h5 class="m-auto">Chi tiết</h5>
    </div>
    <div class="people__p d-flex justify-content-between p-2">
        <h4>Like bài viết</h4>
        <img src="./img/More Square.svg" alt="">
    </div>
    <div class="d-flex gap-3 p-2">
        <div>
            <p class="text-secondary">Ngày hết hạn</p>
            <p><i class="bi bi-calendar3"></i> 20/09/2020</p>
        </div>
        <div class="ms-5">
            <p class="text-secondary">Còn lại</p>
            <p>321</p>
        </div>
    </div>
    <div class="rounded-3 m-2 p-3 d-flex gap-3 bg-primary-subtle">
        <div>
            <p>Nền tảng</p>
            <p>Tiền cộng</p>
        </div>
        <div>
            <div class="badge bg-primary">Facebook</div><br>
            <div class="badge bg-info mt-3">+500</div>
        </div>
    </div>
    <div class="p-2">
        <h6>Mô tả:</h6>
        <p class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit aliquid
            doloribus </p>
    </div>
    <h6 class="p-2">Làm việc</h6>
    <div class="d-flex text-center ">
        <div class="people__nut bg-light m-1 rounded-3 pt-3">
            <img src="./img/Facebook.svg" alt="">
            <p>Facebook</p>
            <div class="badge bg-warning">Mở app</div>
        </div>
        <div class="people__nut bg-light m-1 rounded-3 pt-3">
            <img src="./img/chrome.svg" alt="">
            <p>Trình duyệt</p>
            <div class="badge bg-warning">Mở Trình đuyệt</div>
        </div>
    </div>
    <div class="peope_popup d-flex bg-success-subtle rounded-3 gap-2 mt-5">
        <div>
            <img src="./img/like.svg" alt="" class="m-2">
        </div>
        <div class="m">
            <p>Hoàn thành công việc</p>
            <p>Nhận tiền sau khi thực hiện</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
