<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="profile__header">
        <img src="./img/Union.svg" alt="Union Background" class="profile__header--union">
        <div class="profile__header--content text-white">
            <div class="d-flex px-3 w-100">
                <h5 class="m-auto ps-3">Cá nhân</h5>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
            <div class="text-center mt-3">
                <img src="./img/Avatar.svg" alt="Avatar">
            </div>
        </div>
    </header>
    
    <main class="mt-5">
        <section class="text-center">
            <h6>
                <p class="mb-1">Nguyễn Thành Dũng</p>
                <p class="text-success fw-bold">500.000đ</p>
            </h6>
        </section>

        <section class="d-flex">
            <div class="profile__bank rounded-4 shadow-0">
                <img src="./img/Tiền chờ duyệt.svg" width="40" alt="Pending Money">
                <div class="ms-2 lh-0 pt-3 fs-7">
                    <p class="text-secondary">Tiền chờ duyệt</p>
                    <p class="text-primary-emphasis fw-semibold">250.000.000đ</p>
                </div>
            </div>
            <div class="profile__bank rounded-4 shadow-0">
                <img src="./img/icon.svg" width="40" alt="Needs Revision">
                <div class="ms-2 lh-0 pt-3 fs-7">
                    <p class="text-secondary">Cần làm lại</p>
                    <p class="text-danger fw-semibold">350.000đ</p>
                </div>
            </div>
        </section>

        <section class="mt-3">
            <div class="profile__function rounded-4 shadow-0">
                <img src="./img/Setting.svg" alt="Settings" width="40">
                <p class="m-2 flex-grow-1">Cài đặt tài khoản</p>
                <i class="bi bi-play-fill text-body-tertiary pe-2"></i>
            </div>
            <div class="profile__function rounded-4 shadow-0">
                <img src="./img/qunalytk.svg" alt="Account Management" width="40">
                <p class="m-2 flex-grow-1">Quản lý tài khoản</p>
                <i class="bi bi-play-fill text-body-tertiary pe-2"></i>
            </div>
            <div class="profile__function rounded-4 shadow-0">
                <img src="./img/qldongtien.svg" alt="Cash Flow Settings" width="40">
                <p class="m-2 flex-grow-1">Cài đặt dòng tiền</p>
                <i class="bi bi-play-fill text-body-tertiary pe-2"></i>
            </div>
            <div class="profile__function rounded-4 shadow-0">
                <img src="./img/lichsudongtien.svg" alt="Cash Flow History" width="40">
                <p class="m-2 flex-grow-1">Lịch sử dòng tiền</p>
                <i class="bi bi-play-fill text-body-tertiary pe-2"></i>
            </div>
            <div class="profile__function rounded-4 shadow-0">
                <img src="./img/doisoatdongtien.svg" alt="Cash Flow Reconciliation" width="40">
                <p class="m-2 flex-grow-1">Đối soát dòng tiền</p>
                <i class="bi bi-play-fill text-body-tertiary pe-2"></i>
            </div>
            <div class="profile__function rounded-4 shadow-0">
                <img src="./img/nhatkyhaotdong.svg" alt="Activity Log" width="40">
                <p class="m-2 flex-grow-1">Nhật ký hoạt động</p>
                <i class="bi bi-play-fill text-body-tertiary pe-2"></i>
            </div>
        </section>
    </main>

    <nav class="nav bg-light fixed-bottom d-flex justify-content-around">
        <button class="nav-link">
            <a href="https://nhantsl.github.io/level1/home.html">
                <i class="bi bi-house-door-fill fs-5"></i><br>
                <p class="fs-7">Home</p>
            </a>
        </button>
        <button class="nav-link">
            <a href="https://nhantsl.github.io/level1/wallet.html">
                <i class="bi bi-wallet-fill fs-5"></i><br>
                <p class="fs-7">Kiếm tiền</p>
            </a>
        </button>
        <button class="nav-link">
            <a href="https://nhantsl.github.io/level1/people.html">
                <i class="bi bi-people-fill fs-5"></i><br>
                <p class="fs-7">Cộng đồng</p>
            </a>
        </button>
        <button class="nav-link active">
            <a href="https://nhantsl.github.io/level1/profile.html">
                <i class="bi bi-person-fill fs-5"></i><br>
                <p class="fs-7">Cá nhân</p>
            </a>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
