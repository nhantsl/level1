<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="profile__header">
        <img src="./img/Union.svg" alt="Union Background" class="profile__header--union">
        <div class="profile__header--content">
            <div class="d-flex px-3">
                <h5 class="m-auto ps-3">Cá nhân</h5>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
            <div class="m-auto mt-3">
                <img src="./img/Avatar.svg" alt="Avatar">
            </div>
        </div>
    </header>
    
    <main class="pt-4">
        <section class="text-center">
            <b class="mb-1">Nguyễn Thành Dũng</b><br>
            <b class="text-success fw-bold">500.000đ</b>
        </section>

        <section class="row justify-content-center gap-3 mt-3">
            <div class="profile__bank col-5 shadow-0">
                <img src="./img/Tiền chờ duyệt.svg" width="40" alt="Pending Money">
                <div class="fs-7">
                    <p class="text-muted mb-0">Tiền chờ duyệt</p>
                    <p class="text-primary-emphasis fw-semibold mb-0">250.000.000đ</p>
                </div>
            </div>
            <div class="profile__bank col-5 shadow-0">
                <img src="./img/icon.svg" width="40" alt="Needs Revision">
                <div class="fs-7">
                    <p class="text-muted mb-0">Cần làm lại</p>
                    <p class="text-danger fw-semibold mb-0">350.000đ</p>
                </div>
            </div>
        </section>

        <section class="container">
            <ul id="profile-function" class="list-group gap-2"></ul>            
        </section>
    </main>

    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container d-flex justify-content-around">
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/home.html">
                <i class="bi bi-house-door-fill fs-5"></i>
                <p class="fs-7 m-0">Home</p>
            </a>           
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/wallet.html">
                <i class="bi bi-wallet-fill fs-5"></i>
                <p class="fs-7 m-0">Kiếm tiền</p>
            </a>           
            <a class="nav-link text-center" href="https://nhantsl.github.io/level1/people.html">
                <i class="bi bi-people-fill fs-5"></i>
                <p class="fs-7 m-0">Cộng đồng</p>
            </a>           
            <a class="nav-link active text-center" href="https://nhantsl.github.io/level1/profile.html">
                <i class="bi bi-person-fill fs-5"></i>
                <p class="fs-7 m-0">Cá Nhân</p>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer></script>
</body>

</html>
